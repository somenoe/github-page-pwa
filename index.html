<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub page as PWA template</title>
  <link rel="canonical" href="https://codepo8.github.io/github-page-pwa/" />
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>


  <p>Click the button to get your coordinates.</p>

  <button onclick="getLocation()">Try It</button>

  <p id="demo"></p>

  <script src="js/showLocation.js"></script>

  <p id="status">now can run api on 'localhost' (for dev)</p>
  <script>
    // for test in localhost
    if (window.location.hostname === 'localhost') {
      // creat element link
      let link = document.createElement('link');
      link.rel = 'manifest';
      link.href = '/manifest.json';
      document.head.appendChild(link);
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register(
          './sw-localhost.js'
        )
      }
    }
    else {
      if (navigator.serviceWorker) {
        // creat element link
        let link = document.createElement('link');
        link.rel = 'manifest';
        link.href = '/github-page-pwa/manifest.webmanifest';
        document.head.appendChild(link);
        navigator.serviceWorker.register(
          '/github-page-pwa/sw.js',
          { scope: '/github-page-pwa/' }
        )
      }
    }
  </script>
</body>


</html>
